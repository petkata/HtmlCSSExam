<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Contact Form</title>
        <link rel="stylesheet"  type="text/css" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <h1>Send a Message</h1>
            <div id="inputform">
                <form>
                    <div class="input">
                        <h3>Hello,</h3>
                        <p>Your Message :</p>
                        <textarea></textarea>
                    </div>
                    <div class="input">
                    <h3>Best,</h3>
                        <p>Name :</p>
                        <input type="text" name="name"  />
                    </div>
                    <div class="input">
                        <p>Email :</p>
                        <input type="email" name="email"  />
                    </div>
                    <button type="submit" >Send Message</button>
                </form>
            </div>
        </div>
    </body>
</html>
